<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask mate</title>
</head>
<body>
<table>
    <thead>
        <tr>
            {% for header in questions[0] %}
                <th>{{header}}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for row in questions[1:] %}
            <tr>
                {% for cell in row %}
                    <td>{{ row[cell] | safe}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
