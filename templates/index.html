<!DOCTYPE html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
    background-color: blanchedalmond;
}

td, th {
  border: 3px solid;
    border-color: darkgoldenrod;
  text-align: center;
  padding: 8px;
    color: black;
}
</style>
</head>
<body>
    <table>
        <tr>
            {% for title in table_elements[0]: %}
                <th>{{title.replace("_"," ")}}</th>
            {% endfor %}
        </tr>
         <tbody>
             {% for dictionar in table_elements: %}
                <tr>{% for values in dictionar.values(): %}
             <td>{{values}}</td>
                    {% endfor%}</tr>
             {% endfor%}}
        </tbody>
    </table>
</body>
</html>
